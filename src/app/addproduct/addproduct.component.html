<form #f="ngForm">

  <div class="form-group">
    <label>Id</label>
    <input type="number" class="form-control" name="id" [(ngModel)]="p.id" placeholder="Enter id"  required #id="ngModel">
    <div *ngIf="id.invalid && id.touched">
      <div class="alert alert-danger">L’id est obligatoire,</div>
    </div>
  </div>

  <div class="form-group">
    <label>Title</label>
    <input type="string" class="form-control" name="title" [(ngModel)]="p.title" placeholder="Enter Title" #t="ngModel"  required minlength="3">
    <div class="alert alert-danger" *ngIf="t.invalid && id.touched">
      <div *ngIf="t.errors?.['required'] ">Le titre est obligatoire </div>
      <div *ngIf="t.errors?.['minlength']">Le titre est contient au minimum 3 caractères,</div>
    </div>

  </div>

  <div class="form-group">
    <label>Price</label>
    <input type="string" class="form-control" name="price"  [(ngModel)]="p.price"  placeholder="Enter Price" required #pr="ngModel">
    <div *ngIf="pr.invalid && id.touched">
      <div class="alert alert-danger"> price required</div>
    </div>
  </div>

  <div class="form-group">
    <label>Quantity</label>
    <input type="string" class="form-control" name="quantity"  [(ngModel)]="p.quantity" placeholder="Enter Quantity" required min="99" max="999" #qu="ngModel">
    <div *ngIf="qu.invalid && id.touched">
      <div class="alert alert-danger"> quantity required</div>
    </div>
  </div>


  <button type="submit" class="btn btn-primary" [disabled]="f.invalid" (click)="addP(p)">Submit</button>
</form>

{{p.id}}
{{p.quantity}}
{{p.price}}
{{p.title}}
